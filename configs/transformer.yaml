DATA:
  TELEMETRY_CSV: data/raw/telemetry_train.csv
  LABELS_CSV:    data/raw/labels_train.csv
  TIMESTAMP_COL: timestamp
  IGNORE_EVENTS: ["communication_gap", "rare_event"]
  USE_EVENTS:    ["anomaly"]
  TRAIN_SPLIT: 0.6
  VAL_SPLIT: 0.2
  TEST_SPLIT: 0.2
  WINDOW: 128
  STRIDE: 4
  CACHE_DIR: data/processed

MODEL:
  NAME: transformer
  D_MODEL: 128
  NHEAD: 8
  NUM_LAYERS: 2
  DIM_FF: 256
  DROPOUT: 0.1

TRAIN:
  BATCH_SIZE: 64
  LR: 0.0007
  EPOCHS: 10
  LOSS: bce
  CLASS_WEIGHT: 4.0
  DEVICE: cuda

EVAL:
  THRESHOLD: 0.5
  EVENT_TOLERANCE_SEC: 0
